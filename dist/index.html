<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="full-page">
      <div id="header" class="head-foot">
        <h1>To Do List</h1>
        <button id="make-list" class="btn">create new project</button>
      </div>
      <div id="project-field">
        <div id="create" class="hide">
          <form id="form" action="" method="POST">
            <input
              type="text"
              name="pro-name"
              id="pro-name"
              class="list-item"
              placeholder="project name"
            />
            <input
              type="date"
              name="pro-date"
              id="pro-date"
              class="list-item"
            />
            <input
              type="text"
              name="list-item1"
              id="list-item1"
              class="list-item"
              placeholder="to do item"
            />
            <input
              type="text"
              name="list-item2"
              id="list-item2"
              class="list-item"
              placeholder="to do item"
            />
            <input
              type="text"
              name="list-item3"
              id="list-item3"
              class="list-item"
              placeholder="to do item"
            />
            <input
              type="text"
              name="list-item4"
              id="list-item4"
              class="list-item"
              placeholder="to do item"
            />
            <input
              type="text"
              name="list-item5"
              id="list-item5"
              class="list-item"
              placeholder="to do item"
            />
            <input
              type="text"
              name="list-item6"
              id="list-item6"
              class="list-item"
              placeholder="to do item"
            />
            <input
              type="text"
              name="list-item7"
              id="list-item7"
              class="list-item"
              placeholder="to do item"
            />
            <input
              type="text"
              name="list-item8"
              id="list-item8"
              class="list-item"
              placeholder="to do item"
            />
            <input
              type="text"
              name="list-item9"
              id="list-item9"
              class="list-item"
              placeholder="to do item"
            />
            <input
              type="text"
              name="list-item10"
              id="list-item10"
              class="list-item"
              placeholder="to do item"
            />
            <button id="submit" type="submit" class="list-item">Submit</input>
          </form>
        </div>
        <div id="show"></div>
      </div>
      <div id="footer" class="head-foot">
        <p>created by: Jonathan Potter</p>
        <p>April 2021</p>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
