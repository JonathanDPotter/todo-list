<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="full-page">
      <h1 id="title">projects</h1>
      <div id="projects">
        <p id="project-name">project-name</p>
        <ul id="project-list"></ul>
        <form action="" id="add-project">
          <button id="new-project-button">+</button>
          <input type="text" name="new-project" id="new-project" placeholder="add new project"/>
        </form>
      </div>
      <div id="active-target"></div>
      <div id="footer" class="footer">
        <p>created by: Jonathan Potter</p>
        <p>May 2021</p>
      </div>
    </div>
    <script defer src="bundle.js"></script>
    <script src="https://kit.fontawesome.com/49df7f434d.js" crossorigin="anonymous"></script>

  </body>

  <!-- template for active-list below -->
  <template id="template">
    <div id="active-list">
      <h3 id="active-title"></h3>
      <div id="date-container">
        <select name="date-type" id="cars">
          <option value="date-due">Date Due</option>
          <option value="date-start">Date Started</option>
        </select>
        <label>
          :
        <input id="date" type="date" />
        </label>
      </div>
      <div id="list-container">
        <div id="to-do-target"></div>
        <form action="">
          <button id="add-to-do" class="btn">+</button>
          <input type="text" name="new-to-do" id="new-to-do" placeholder="add new to do item"/>
        </form>
        <div id="remove">
          <button class="btn" id="remove-done">remove done</button>
          <button class="btn" id="remove-project">remove project</button>
        </div>
      </div>
    </div>
  </template>

  <!-- template for to do items -->
  <template id="template-two">
      <button class="btn done"><i class="far fa-check-circle"></i></button>
      <span class="list-item"></span>
      <button class="btn flag">!</button>
      <button class="btn delete">x</button>
  </template>
</html>
